<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" context="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>อาหารภาค : ใต้</title>
    <link rel="stylesheet" type="text/css" href="../Style-homepage/style.css">
</head>
<body>
    <div class="container">
        <div class="spinBtn">Spin</div>
        <div class="wheel">
            <div class="number" style="--i:1;--clr:rgb(151, 37, 37);">
                <span>คั่วกลิ้งหมู</span></div>
            <div class="number" style="--i:2;--clr:#20b2aa;">
                <span>หมูผัดกะปิ</span></div>
            <div class="number" style="--i:3;--clr:#d63e92;">
                <span>ผัดสะตอกุ้งสด</span></div>
            <div class="number" style="--i:4;--clr:#daa520;">
                <span>ผัดสะตอสามรส</span></div>
            <div class="number" style="--i:5;--clr:#ff340f;">
                <span>ผัดไทยไชยา</span></div>
            <div class="number" style="--i:6;--clr:#ff7f50;">
                <span>ข้าวยำ</span></div>
            <div class="number" style="--i:7;--clr:#3cb371;">
                <span>แกงส้มหน่อไม้ดอง</span></div>
            <div class="number" style="--i:8;--clr:#4169e1;">
                <span>แกงไตปลา</span></div>
            <div class="number" style="--i:9;--clr:#ab34fa;">
                <span>ขนมจีนน้ำยาปู</span></div>
            <div class="number" style="--i:10;--clr:#82ff51;">
                <span>น้ำพริกกุ้งเสียบ</span></div>
            </div>
    </div>
    <script src="../JS/script-South.js"></script>
</body>
</html>
